{% extends "apps/layout.html" %}

{% block body %}

<div  style="display: flex; margin-top: 200px; text-align: center;">
    <div style="flex: 1"></div>
    <div style="flex: 1;">
        <div class="container login">
    
            {% if message %}
                <div class="data-info">{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'config' username=request.user %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="label-config"><strong>First Name</strong></label><br>
                    <input style="width: 300px; display: inline-block;" class="form-control" type="text" name="first_name" placeholder="First Name" value="{{user.first_name|title}}">
                </div>
                <div class="form-group">
                    <label class="label-config"><strong>Last Name</strong></label><br>
                    <input style="width: 300px; display: inline-block;" class="form-control" type="text" name="last_name" placeholder="Last Name" value="{{user.last_name|title}}">
                </div>
                <div class="form-group">
                    <label class="label-config"><strong>Email</strong></label><br>
                    <input style="width: 300px; display: inline-block;" class="form-control" type="email" name="email" placeholder="Email" value="{{user.email}}">
                </div><br>
                <input style="width: 300px;" class="btn btn-primary login-buttom save" type="submit" value="Save">
            </form>
        </div>
    </div>
  </div>

{% endblock %}
