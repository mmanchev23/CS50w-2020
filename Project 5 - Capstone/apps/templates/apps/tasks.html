{% load static %}

<!DOCTYPE html>
<html>
	<head>
	<title>Healthy At Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'apps/reset.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'apps/style.css' %}">
	</head>
	<body>
		{% if user.is_authenticated %}
		<header>
				<input type="text" placeholder="Enter an activity..." id="item" name="name">
				<button id="add">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
				</button>
		</header>

		<div class="container">
			<ul class="todo" id="todo"></ul>
			<ul class="todo" id="completed"></ul>
		</div>

		<div style="text-align: center;" class="alert alert-dark" role="alert">
			<a style="font-family: Brush Script MT; color: black; font-size: xx-large;" href="/">Healthy at home</a>
		</div>
		{% else %}
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<div style="display: flex;">
			<div style="flex: 1;">
			  <p>
		  
			  </p>
			</div>
			<div style="flex: 1; text-align: center; margin-top: 220px;">
			  <div>
				<h1 style="font-family: Brush Script MT;">Healthy at home</h1>
			  </div>
			  <br>
			  <div style="width: 360px; display: inline-block; opacity: .7; font-size: large;" class="alert alert-danger" role="alert">
				You are not logged into your account <br> or you do not have one.
			  </div>
			  <br>
			  <div style="flex: 1;">
				<a style="margin-right: 25px; margin-top: 20px; background-color: blueviolet; border-color: blueviolet; width: 90px;" class="btn btn-primary" href="/login/" role="button">Log in</a>
				<a style="margin-left: 25px; margin-top: 20px; background-color: blueviolet; border-color: blueviolet; width: 90px;" class="btn btn-primary" href="/register/" role="button">Register</a>
			  </div>
			</div>
		  </div>
		{% endif %}
		<script src="{% static 'apps/tasks.js' %}"></script>
	</body>
</html>
